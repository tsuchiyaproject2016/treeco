<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="Content-Security-Policy" content="default-src *; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
    <link rel="stylesheet" href="components/loader.css">
    <link rel="stylesheet" href="css/styles.css"> 
    <script src="components/loader.js"></script>
    <script>ons.bootstrap();</script>
    <script src="js/ncmb-latest.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/cssua.min.js"></script>

    <link rel="stylesheet" href="css/posting.css">
</head>

<body>
<div class="main">

<ons-page>
    <ons-sliding-menu var="app.menu" main-page="homepage.html" menu-page="menu.html" max-slide-distance="200px" type="reveal" side="right"></ons-sliding-menu>
    <ons-template id="homepage.html">
        <ons-toolbar modifier="material">
            <div class="center">
                <font color="white">
                    作品投稿
                </font>
            </div>
            <div class="left">
                <i class="fa fa-angle-left fa-3x" aria-hidden="true" onclick="history.back()"></i>
            </div>
            <div class="right">
                <ons-toolbar-button modifier="material" ng-click="app.menu.toggleMenu()">
                    <i class="fa fa-bars" aria-hidden="true"></i>
                </ons-toolbar-button>
            </div>
        </ons-toolbar>
        
      <ons-list modifier="inset" style="margin-top: 10px">
      <!--
        <ons-list-item class="to-wrapper">
          <ons-row>
            <ons-col width="52px">
              <img src="images/profile-image-02.png" width="42" class="to-image">
            </ons-col>
            <ons-col>
              <div class="to-name">Graham</div>
              <div class="to-email">@graham</div>
            </ons-col>
          </ons-row>
        </ons-list-item>
        -->
        <ons-list-item>
          <input type="text" id="title" class="text-input text-input--transparent" placeholder="タイトル" style="width: 100%">
        </ons-list-item>
        
        <ons-list-item>
          <textarea id="novel" name="contents" class="textarea textarea--transparent" placeholder="本文" style="width: 100%; height: 350px;"></textarea>
        </ons-list-item>
        
        <!--
        <ons-list-item modifier="chevron tappable">
          <ons-icon icon="fa-tag" style="opacity:0.2"></ons-icon>
        </ons-list-item>
        -->
        
      </ons-list>
      
      <div style="padding: 10px 9px">
        <ons-button id="newLine" modifier="large" style="margin: 0 auto;">
          改行
        </ons-button>
        <ons-button id="posting" modifier="large" style="margin: 0 auto;">
          投稿
        </ons-button>
      </div>
      
    </ons-template>
</ons-page>

<ons-template id="menu.html">
  <ons-list>
    <a href="home.html" style="text-decoration:none">     <!--本当はaタグ使いたくない-->
        <ons-list-item modifier="chevron" onclick="menu.setMainPage('home.html', {closeMenu: true})">  <!--SPAじゃないから動かない-->
            TOPページ
        </ons-list-item>
    </a>
    <a href="mypage.html" style="text-decoration:none">     <!--本当はaタグ使いたくない-->
        <ons-list-item modifier="chevron" onclick="menu.setMainPage('mypage.html', {closeMenu: true})">  <!--SPAじゃないから動かない-->
            マイページ
        </ons-list-item>
    </a>
    <a href="index.html" style="text-decoration:none">
        <ons-list-item modifier="chevron" onclick="menu.setMainPage('index.html', {closeMenu: true})">
            禁書目録？
        </ons-list-item>
    </a>
    <ons-list-item modifier="chevron" id="YesBtn_logout">
        ログアウト
    </ons-list-item>
  </ons-list>
</ons-template>

</div>
</body>
</html>
